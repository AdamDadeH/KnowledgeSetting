  content: |
    Sets $U$ and $V$ are disjoint iff $[[intersection(U,V)]] = [[empty_set]]$

partition:
  type: definition
  title: Partition
  content: |-1
   A partition of a set $X$ is a set $P$ of subsets of $X$ such that
   Each $U \in P$ is non-empty. Any pairs of sets $U,V \in P$ are disjoint.
   $X = \cup_{U \in P} U$.

